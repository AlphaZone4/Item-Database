<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="utf-8">
		<title>AlphaZone4 Item Database Test Space</title>
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- CSS -->
		<link href="style.css" rel="stylesheet">
		
		<!-- JS -->
		<script src="az4db-jquery.js"></script>

		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id='database' class='az4db'></div>
        <script type='text/javascript'>
            /* define page specific loading here */
            az4db_init({
                baseURL: "//" + window.location.host + window.location.pathname.replace(/\\/g,'/').replace(/\/[^\/]*$/, '') + "/",
                apiBase: "//dev.alphazone4.com",
                cdnBase: "//cdnbeta.alphazone4.com"
            });
            // load basic database layout
            az4db_frame(
                $("#database"),
                function(frame) {
                    // load a category to start us off
                    frame.list.loadCat(110);
                }
            );
        </script>
	</body>
</html>
