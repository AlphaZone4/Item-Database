<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AlphaZone4 Item Database Test Space</title>
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- CSS -->
		<link href="css/style.css" rel="stylesheet">
		
		<!-- JS -->
		<script src="js/scripts/require-jquery.js"></script>
		<script type='text/javascript'>
			// define baseUrl for testing
			requirejs.config({
				baseUrl: 'js/'
			});
		</script>
		<script src="js/az4db.js"></script>

		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id='database' class='az4db'></div>
        <script type='text/javascript'>
            /* define page specific loading here */
            az4db_init({
                baseURL: "//" + window.location.host + window.location.pathname.replace(/\\/g,'/').replace(/\/[^\/]*$/, '') + "/"
            });
            // load basic database layout
            az4db_frame(
                $("#database"),
                function(frame) {
                    // load a category to start us off
                    frame.list.loadCat(1);
                }
            );
        </script>
	</body>
</html>
